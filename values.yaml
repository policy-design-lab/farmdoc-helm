# Default values for farmdoc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  project: hub.ncsa.illinois.edu/farmdoc
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: regcred

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# this will check for services if cors is allowed
cors:
  origin: []
  methods: GET,POST,DELETE
  headers: authorization

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: fd.exmple.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  # should we add middleare annotations for traefik v2?
  traefik: false

# used by both data and hazard services
persistence:
  size: 10Gi
  #existingClaim: someclaim

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


# ----------------------------------------------------------------------
# DEPENDENCIES CONFIGURATION
# ----------------------------------------------------------------------

# ----------------------------------------------------------------------
# POSTGRESQL
# ----------------------------------------------------------------------
postgresql:
  postgresqlPassword: postgres
  initdbScripts:
    farmdoc.sql: |
      CREATE DATABASE farmdoc;
      CREATE USER fdadmin WITH PASSWORD 'fdadmin';
      GRANT ALL PRIVILEGES ON DATABASE farmdoc TO fdadmin;
    keycloak.sql: |
      CREATE DATABASE keycloak;
      CREATE USER keycloak WITH PASSWORD 'keycloak';
      GRANT ALL PRIVILEGES ON DATABASE keycloak TO keycloak;
    covercrop.sql: |
      CREATE DATABASE covercrop;
      CREATE USER ccadmin WITH PASSWORD 'ccadmin';
      GRANT ALL PRIVILEGES ON DATABASE covercrop TO ccadmin;

# ----------------------------------------------------------------------
# KEYCLOAK
# ----------------------------------------------------------------------
keycloak:
  postgresql:
    enabled: false
  ingress:
    tls: []
    enabled: true
    servicePort: http
    hosts:
      - farmdoc.example.com
    rules:
      - host: farmdoc.example.com
        paths:
          - path: /auth/
            pathType: ImplementationSpecific
  extraEnv: |
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
    - name: KEYCLOAK_USER
      value: keycloak
    - name: KEYCLOAK_PASSWORD
      value: keycloak
    - name: KEYCLOAK_FRONTEND_URL
      value: localhost
    - name: DB_VENDOR
      value: postgres
    - name: DB_ADDR
      value: farmdoc-postgresql 
    - name: DB_PORT
      value: "5432"
    - name: DB_DATABASE
      value: keycloak
    - name: POSTGRES_USER
      value: keycloak
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: {{ include "farmdoc.fullname" . }}-postgresql
          key: POSTGRESQL_PASSWORD
    - name: DATA
      value: /home/keycloak/docker_data
    - name: HOST_NAME
      value:
    - name: ADMIN_USER_ID
      value:
    - name: ADMIN_PASSWORD
      value:
    - name: HOST_NAME
      value:
    - name: ADMIN_USER_ID
      value:
    - name: ADMIN_PASSWORD
      value:
    - name: HOST_NAME
      value:
    - name: ADMIN_USER_ID
      value:
    - name: ADMIN_PASSWORD
      value:
    - name: VAR
      value: $
    - name: NODE_PATH
      value: src
