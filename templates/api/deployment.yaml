apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "farmdoc.fullname" . }}-api
  labels:
    {{- include "farmdoc.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "farmdoc.name" . }}-api
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "farmdoc.name" . }}-api
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.api.image.pullSecrets | default .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.project }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy | default .Values.image.pullPolicy }}
          env:
            - name: POSTGRES_USER
              value: {{ .Values.api.env.postgres_user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.api.env.postgres_password }}
            - name: POSTGRES_HOST
              value: {{ .Values.api.env.postgres_host }}
            - name: POSTGRES_DB
              value: {{ .Values.api.env.postgres_db }}
            - name: POSTGRES_PORT
              value: {{ .Values.api.env.postgres_port | quote }}
            - name: DEPLOY_ENV
              value: {{ .Values.api.env.deploy_env }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
              name: api
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /api*/}}
{{/*              port: {{ .Values.api.service.port }}*/}}
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /api*/}}
{{/*              port: {{ .Values.api.service.port }}*/}}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
